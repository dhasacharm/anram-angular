<div fxLayout="row" class="loginMargin">
  <div fxFlex fxLayout="column">
    <div fxLayout="column" fxFlexAlign="center">
      <mat-card class="example-card">
        <img mat-card-image src="" alt="Photo of a users">

      <button class="loginMargin" (click)="starttime()" mat-raised-button color="accent">Start Time</button>

    </div>
  </div>
</div>
